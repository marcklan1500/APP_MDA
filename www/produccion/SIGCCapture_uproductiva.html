                <label for="txt_regante">Regante (Apellidos):</label>

                <label>¿Espejos de Agua?</label>

                        <input  onclick="activar('div_area_espejos')" type="radio" name="radio-choice-h-1" id="radio-choice-h-1a" value="SI" checked="checked">

                        <input  onclick="desactivar('div_area_espejos')" type="radio" name="radio-choice-h-1" id="radio-choice-h-1b" value="NO">

                    </fieldset>

                <label></label>
                <div id="div_area_espejos">
